<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form method="post" id="formulario">
        <h1>PEDRA-PAPEL-TESOURA</h1>
        <div>
            <fieldset>
                <legend>Jogador 1:</legend>
                <label>
                    <input type="radio" name="mao1" value="pedra1" id="pedra1">
                    <img src="resources\pedra.jpg">
                </label>
                <label>
                    <input type="radio" name="mao1" value="papel1" id="papel1">
                    <img src="resources\papel.jpg">
                </label>
                <label>
                    <input type="radio" name="mao1" value="tesoura1" id="tesoura1">
                    <img src="resources\tesoura.jpg">
                </label>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Jogador 2:</legend>
                <label>
                <label>
                    <input type="radio" name="mao2" value="papel2" id="papel2">
                    <img src="resources\pedra.jpg">
                </label>
                <label>
                    <input type="radio" name="mao2" value="pedra2" id="pedra2">
                    <img src="resources\papel.jpg">
                </label>
                    <input type="radio" name="mao2" value="tesoura2" id="tesoura2">
                    <img src="resources\tesoura.jpg">
                </label>
            </fieldset>
        </div>

        <div>
            <input type="submit" name="botao" id="botao" value="Verificar">
        </div>
        <h2 id="vencedor">VENCEDOR: Jogador x</h2>
    </form>
</body>
</html>
