<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form method="post" id="formulario">
        <h1 class="centraliza">PEDRA-PAPEL-TESOURA</h1>

        <div class="centraliza">
            <input type="text" name="jogador1" id="jogador1" placeholder="Jogador 1" required>
        </div>

        <div class="centraliza">
            <fieldset>
                <label>
                    <input type="radio" name="mao1" value="pedra" id="pedra">
                    <img src="resources\pedra.jpg">
                </label>
                <label>
                    <input type="radio" name="mao1" value="papel" id="papel">
                    <img src="resources\papel.jpg">
                </label>
                <label>
                    <input type="radio" name="mao1" value="tesoura" id="tesoura">
                    <img src="resources\tesoura.jpg">
                </label>
            </fieldset>
        </div>

        <div class="centraliza">
            <input type="text" name="jogador2" id="jogador2" placeholder="Jogador 2" required>
        </div>
            
        <div class="centraliza">
            <fieldset>
                <label>
                    <input type="radio" name="mao2" value="pedra" id="pedra">
                    <img src="resources\pedra.jpg">
                </label>
                <label>
                    <input type="radio" name="mao2" value="papel" id="papel">
                    <img src="resources\papel.jpg">
                </label>
                <label>
                    <input type="radio" name="mao2" value="tesoura" id="tesoura">
                    <img src="resources\tesoura.jpg">
                </label>
            </fieldset>
        </div>

        <div class="centraliza">
            <input class="shadow" type="submit" name="botao" id="botao" value="Verificar">
        </div>
        <h2 class="centraliza" id="vencedor">VENCEDOR: Jogador x</h2>
    </form>
</body>
</html>
